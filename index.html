<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'index.css'>
</head>
<body>
    <div class = 'calculator'>
        <div class = 'screen'></div>
        <div class = 'digits'>
            <div class='buttons' data-type = '1'>1</div>
            <div class='buttons' data-type = '2'>2</div>
            <div class='buttons' data-type = '3'>3</div>
            <div class='buttons' data-type = '4'>4</div>
            <div class='buttons' data-type = '5'>5</div>
            <div class='buttons' data-type = '6'>6</div>
            <div class='buttons' data-type = '7'>7</div>
            <div class='buttons' data-type = '8'>8</div>
            <div class='buttons' data-type = '9'>9</div>
            <div class='buttons' data-type = '.'>.</div>
            <div class='buttons' data-type = '0'>0</div>
            <div class='buttons' data-type = 'C'>C</div>
        </div>
        <div class = 'operators'>
            <div class = 'buttons plus'>+</div>
            <div class = 'buttons minus'>-</div>
            <div class = 'buttons mult'>x</div>
            <div class = 'buttons divide'>รท</div>
            <div class = 'buttons equal'>=</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
